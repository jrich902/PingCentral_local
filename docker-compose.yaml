version: '2.4'
services:
  pingcentral:
    image:  ${PING_IDENTITY_DEVOPS_REGISTRY}/pingcentral:${PING_IDENTITY_DEVOPS_TAG}
    command: wait-for pingcentral-db:3306 -t 7200 -- entrypoint.sh start-server
    # You may need to comment this tmpfs line if you run containers on windows
    tmpfs: /run/secrets
    environment:
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingcentral/external-mysql-db
      - PING_CENTRAL_BLIND_TRUST=true
      - PING_CENTRAL_VERIFY_HOSTNAME=false
      - MYSQL_SERVICE_HOST=pingcentral-db
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_DATABASE=pingcentral
      - MYSQL_USER=root
      - MYSQL_PASSWORD=2Federate
    env_file:
      - ${HOME}/.pingidentity/devops
    ports:
      - "9022:9022"
    depends_on:
      - "pingcentral-db"
    networks:
      - pingnet
    extra_hosts:
      - "pingfederate-admin.pingcentral.example.com:192.168.64.20"
      - "pingfederate-engine.pingcentral.example.com:192.168.64.20"
      - "pingdirectory.pingcentral.example.com:192.168.64.20"
      - "pingaccess-engine.pingcentral.example.com:192.168.64.20"
      - "pingaccess-admin.pingcentral.example.com:192.168.64.20"

  pingcentral-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 2Federate
    ports:
      - "3306:3306"
    networks:
      - pingnet

networks:
    pingnet: